<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock paper scissor game </h1>
    <div class="choices">
        <div class="choice">
            <img src="https://toppng.com/uploads/preview/rock-paper-scissors-circle-11562962494dqcjusyikw.png" id="rock">
        </div>
        <div class="choice">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" id="paper">
        </div>
        <div class="choice">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQp7B6QGo0ywmCb9_VHyk3kpbr-Dd1DZFnLDw&s" id="scissors">
        </div>
    </div>
    <div class="scorecard">
        <div class="scores">
            <p id="user-score">0</p>
            <p> You</p>
        </div>
        <div class="scores">
            <p id="comp-score">0</p>
            <p> Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg"> Play your move</p>
    </div>
    <script src="script.js"></script> 
</body>
</html>
